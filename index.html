<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>


        function getComputerChoice(){
            const choices= ["rock","paper","scissors"];
            const random= Math.floor( Math.random()*choices.length );
            return choices[random];
        }
        

        function playRound(playerSelection,computerSelection){
            if(playerSelection==="rock" && computerSelection==="paper"){
                console.log("You Lose!, paper beats rock");
                return "loss";
            }   
            else if(playerSelection==="rock" && computerSelection==="scissors"){
                console.log("You Win!, rock beats scissors");
                return "win";
            }   
            else if(playerSelection==="paper" && computerSelection==="scissors"){
                console.log("You Lose!, scissors beats paper");
                return "loss";
            }    
            else{
                console.log("Round draw :)");
                return "draw";
            }
        }
        

        function game(){
            let playerWins=0, computerWins=0;
            const validChoices= ["rock","paper","scissor"];
            for(let round=1;round<=5;round++){
                let playerInput;
                do{
                    playerInput= prompt("Enter a choice: rock / paper / scissor").toLowerCase();
                }
                while(! validChoices.includes(playerInput))
                let computerSelection= getComputerChoice();
                let result= playRound(playerInput,computerSelection);
                if(result=="win")
                    playerWins++;
                else if(result=="loss")
                    computerWins++;
            }
            if(playerWins>computerWins)
                console.log(`You Win by ${playerWins} - ${computerWins}`);
            else if(playerWins<computerWins)
                console.log(`You Lose by ${playerWins} - ${computerWins}`);
            else
                console.log("Match draw");
        }

        game();
        


    </script>
</head>
