<head>

<body> 

    <div class="header">
        <h1> ROCK PAPER SCISSORS</h1>
    </div>
    
    <div class="body">

        <div class="scoreboard">
            <h2 class="score-info" id="scoreInfo">Choose your weapon</h2>
            <h3 class="score-message" id="scoreMessage">First to score 5 points wins the game...</h3>
            <div class="scores-container">
                <div class="score-box">
                    <div class="sign" id="playerSign">‚ùî</div>
                    <p class="score" id="player-score">You: 0</p>
                </div>
                <div class="score-box">
                    <div class="sign" id="computerSign">‚ùî</div>
                    <p class="score" id="computer-score">Computer: 0</p>
                </div>
            </div>
        </div>

        <div class="playround">
            <button class="rock"></button>
            <button class="paper" ></button>
            <button class="scissors" ></button>
        </div>

        <div class="result">
            <div class="final-result"> </div>
        </div>
        
        <div>
            <button class="restart">RESTART GAME</button>
        </div>
    </div>
